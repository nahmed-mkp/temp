<app-market-data-search-inner
    [providers]="providers$ | async" 
    [searchCriteria]="searchCriteria$ | async"
    [searchResults]="searchResults$ | async"

    (searchMarketData)="searchMarketData($event)"
    (marketDataEntered)="marketDataInput($event)"
    (marketDataSelected)="selectMarketData($event)"></app-market-data-search-inner>
