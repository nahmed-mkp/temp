<div *ngIf="positionTagsLoading" class="loading-screen">
    <mat-spinner></mat-spinner>
</div>

<div style="display:flex; justify-content:flex-end;margin-right:5px;margin-bottom:-10px">
    <form class="search-form" style="width:400px;">
        <mat-form-field>
            <mat-label>Search Positions</mat-label>
            <input matInput placeholder="By Pod, TradeName or Security" (input)="onSearch($event.target.value)" autocomplete="off">
        </mat-form-field>
    </form>
</div>

<app-base-grid style="display: block; height:95%" 
    [gridItems]="[]"
    [customGridOption]="customGridOption"
    [extraOption]="extraOption"
    [customGridCallBack]="customGridCallBack">
</app-base-grid>
