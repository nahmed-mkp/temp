<h5>
    <span *ngIf="param">
        {{param.fund.description}} vs. Benchmarks (Correlation Matrix)
    </span>
    <span *ngIf="!param">
        Fund vs. Benchmarks (Correlation Matrix)
    </span>

    <button mat-icon-button class="mat-button-ultra-shrink" color="primary" matTooltip="Download Data"
        (click)="onDownloadData()">
        <mat-icon>download</mat-icon>
    </button>
</h5>

<div *ngIf="correlationMatrixLoading" class="loading-screen">
    <mat-spinner></mat-spinner>
</div>

<app-base-grid style="flex: 1 0 0; margin: 0.3rem"
    [gridItems]="correlationMatrix"
    [customGridOption]="customGridOption"
    [extraOption]="extraOption"
    [customGridCallBack]="customGridCallBack">
</app-base-grid>
