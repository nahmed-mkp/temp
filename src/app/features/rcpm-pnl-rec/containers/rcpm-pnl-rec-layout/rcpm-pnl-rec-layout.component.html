<div class="vertical-flex-full-height">
    <mat-toolbar>
        <span class="toolbar-heading"> {{title}} </span> 
        <span class="vertical-toolbar-divider-small"> </span>
        <mat-form-field appearance="outline" class="date-form-field" style="margin-left: 1rem;">
            <mat-label> Date </mat-label>
            <div class="mat-form-field-content-wrap">
                <input matInput [matDatepicker]="picker" [(ngModel)]="activeDate" (ngModelChange)="onActiveDateChange()">
                <mat-datepicker-toggle class="toolbar-datepicker"  matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker  #picker></mat-datepicker>
            </div>
        </mat-form-field>
    </mat-toolbar>

    <mat-tab-group style="flex: 1 0 0" (selectedTabChange)="tabChanged($event)">

        <mat-tab label="SEI/Prizm P&L Rec.">
            <ng-template matTabContent>
                <app-prizm-sei-pnl-rec-layout class="mat-card vertical-flex-full-height" style="flex: 1 0 0">
                </app-prizm-sei-pnl-rec-layout>
            </ng-template>
        </mat-tab>

        <mat-tab label="RCPM/Prizm P&L Rec.">
            <ng-template matTabContent>
                <app-rcpm-pnl-rec-viewer class="mat-card" style="flex: 1 0 0" [data]="pnlRecData$ | async"
                    [loadingStatus]="pnlRecDataLoadingStatus$ | async">
                </app-rcpm-pnl-rec-viewer>
            </ng-template>
        </mat-tab>

        <mat-tab label="CRD/Prizm Position Rec.">
            <ng-template matTabContent>
                <app-crd-pos-rec-viewer class="mat-card" style="flex: 1 0 0" [data]="posRecData$ | async"
                    [loadingStatus]="posRecDataLoadingStatus$ | async">
                </app-crd-pos-rec-viewer>
            </ng-template>
        </mat-tab>

        <mat-tab label="RCPM/Prizm Pricer Rec.">
            <ng-template matTabContent>
                <app-prizm-rcpm-pricer-rec-viewer class="mat-card vertical-flex-full-height" style="width:100%;flex: 1 0 0"
                    [data]="pricerRecData$ | async"
                    [loadingStatus]="pricerRecDataLoadingStatus$ | async">
                </app-prizm-rcpm-pricer-rec-viewer>
            </ng-template>
        </mat-tab>
        
    </mat-tab-group>
</div>
