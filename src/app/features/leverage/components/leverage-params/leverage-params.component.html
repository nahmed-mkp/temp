<mat-toolbar>
    <span class="toolbar-heading"> LEVERAGE REPORT </span>

    <span class="vertical-toolbar-divider-small"></span>

    <mat-slide-toggle style="margin-left: 1rem;margin-top:-0.1rem;"
        id="mode-selector" 
        color="accent" 
        [checked]="isLive === true" 
        (change)="onModeChanged($event)" 
        [disabled]="!liveMode">
        <span class="slide-toggle-label">
            Live
        </span> 
    </mat-slide-toggle>
    
    <mat-form-field appearance="outline" class="date-form-field">
        <mat-label> Date </mat-label>
        <div class="mat-form-field-content-wrap">
            <mat-select placeholder='dates' (selectionChange)="onActiveDateChanged($event)" [value]="activeDate">
                <mat-option *ngFor="let date of leverageDates" [value]="date">
                    {{date}}
                </mat-option>
            </mat-select>
        </div>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="grouping-form-field" floatLabel="always">
        <mat-label> Grouping </mat-label>
        <div class="mat-form-field-content-wrap">
            <mat-select placeholder='Select ...' (selectionChange)="onGroupingChanged($event)" [value]="selectedGrouping">
                <mat-option *ngFor="let grouping of supportedGroupings" [value]="grouping">
                    {{grouping}}
                </mat-option>
            </mat-select>
        </div>
    </mat-form-field>

    <span class="toolbar-spacer"></span>

    <div class="timestamp-wrap">
        <mat-icon>schedule</mat-icon>
        <span class="timestamp-alt">lastUpdate: {{maxTimeStamp}} </span> 
    </div>
</mat-toolbar>
