<div *ngIf="drawdownDataLoading" class="loading-screen">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="timeseriesArr.length > 0 && drawdownData && drawdownData.data.length === 0" class="vertical-flex-full-height" style="display: flex;align-items: center;justify-content: center;">
    <span> No drawdown data has been loaded, please submit variables above </span>
</div>

<div *ngIf="drawdownData !== null && selectedDrawdownDataTs === null" class="vertical-flex-full-height" style="display: flex;align-items: center;justify-content: center;">
    <span> No timeseries filter has been applied, please select one from the above dropdown </span>
</div>

<app-base-grid
    class="mat-card vertical-flex-full-height"
    [gridItems]="[]"
    [customGridOption]="customGridOption"
    [extraOption]="extraOption"
    [customGridCallBack]="customGridCallBack">
</app-base-grid>
