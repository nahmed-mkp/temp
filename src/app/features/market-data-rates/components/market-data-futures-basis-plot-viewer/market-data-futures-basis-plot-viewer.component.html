<app-linechart *ngIf="plotType === 'stock'" style="width: 100%; height: 100%; display: flex;" 
  [options]="optionsPlot"
  [callbackFn]="callbackFn">
</app-linechart>

<highcharts-chart *ngIf="plotType === 'basic'" style="width: 100%; height: 100%; display: flex;" 
  [Highcharts]="Highcharts"
  [options]="optionsPlot"
  [callbackFunction]="callbackFn">
</highcharts-chart>
