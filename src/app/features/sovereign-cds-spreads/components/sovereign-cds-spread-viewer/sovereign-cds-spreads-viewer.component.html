<div *ngIf="!sovereignCdsSpreadsLoading; else loading" style="display:block;height:100%;" >
  <app-base-grid 
      class="vertical-flex-full-height"
      style="flex: 1 0 0"
      [gridItems]="[]" 
      [customGridOption]="customGridOption"
      [extraOption]="extraOption" 
      [customGridCallBack]="customGridCallBack">
  </app-base-grid>
</div>

<ng-template #loading class="loading-screen">
  <mat-spinner></mat-spinner>
</ng-template>
