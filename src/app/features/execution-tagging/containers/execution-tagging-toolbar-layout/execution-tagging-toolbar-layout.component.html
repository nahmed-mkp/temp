<mat-toolbar>

  <span class="toolbar-heading"> Execution Tagging </span>

  <span class="vertical-toolbar-divider-small"></span>

  <span class="toolbar-spacer"></span>

  <button mat-icon-button
    class="mat-button-shrink" 
    color="primary" 
    matTooltip="Edit Reason Tags"
    (click)="onToggleReasonEditor()"
  >
  <mat-icon class="toolbar-icon">edit</mat-icon>
</button>

  <mat-form-field class="date-form-field outline-shrink" appearance="outline" style="width: 200px">
    <mat-label> PM </mat-label>
    <div class="mat-form-field-content-wrap">
        <mat-select  placeholder="Portfolio Manager" [value]="'all'" (selectionChange)="onPortfolioManagerChanged($event)">
            <mat-option *ngFor="let pm of portfolioManagers" [value]="pm['NTName']">{{pm['Name']}}</mat-option>
        </mat-select>  
    </div>          
  </mat-form-field>
  
  <mat-form-field class="date-form-field outline-shrink" appearance="outline" >
      <mat-label>From</mat-label> 
      <div class="mat-form-field-content-wrap">
          <input matInput [matDatepicker]="pickerFrom" placeholder="From" [(ngModel)]="formattedStartDate" (ngModelChange)="onStartDateChanged($event)">
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
      </div>
  </mat-form-field>
  
  
  <mat-form-field class="date-form-field outline-shrink" appearance="outline" >
      <mat-label>To</mat-label> 
      <div class="mat-form-field-content-wrap">
          <input matInput [matDatepicker]="pickerTo" placeholder="To" [(ngModel)]="formattedEndDate" (ngModelChange)="onEndDateChanged($event)">
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
      </div>
  </mat-form-field>
  
</mat-toolbar>
