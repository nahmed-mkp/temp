<mat-tab-group #tabs class="mat-card test-timeseries-analysis-result-viewer bottom-tab-group" headerPosition="below"
    (selectedTabChange)="selectedTabChange($event)">
    <mat-tab [label]="'Requests'">
        <app-base-grid class="vertical-flex-full-height" style="flex: 1 0 0" [gridItems]="requestLogs"
            [customGridOption]="customGridOption" [extraOption]="extraOption" [customGridCallBack]="customGridCallBack">
        </app-base-grid>
    </mat-tab>

    <mat-tab [label]="'Responses'">
        <div style="min-height:400px;">
            <span>Show Futures Trades!!!</span>
        </div>
    </mat-tab>
</mat-tab-group>
