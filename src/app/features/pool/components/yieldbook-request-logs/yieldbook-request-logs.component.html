<div class="loading-screen" *ngIf="requestLogsLoading">
    <mat-spinner></mat-spinner>
</div>

<app-base-grid class="vertical-flex-full-height" style="flex: 1 0 0" [gridItems]="requestLogs"
    [customGridOption]="customGridOption" [extraOption]="extraOption" [customGridCallBack]="customGridCallBack">
</app-base-grid>

<pre>{{ requestLogs | json }}</pre>
