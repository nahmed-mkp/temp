<div *ngIf="results">
    <dx-data-grid
        [headerFilter]="true"
        [allowColumnResizing]="true"
        [allowColumnReordering]="true"
        [columnChooser]="true"
        [columnAutoWidth]="true"
        [dataSource]="getResults(results.data)"></dx-data-grid><br />
</div>
<div class="d-flex justify-content-center">
    <div class="p-2">
        <button class="btn btn-lg btn-success" [disabled]="!results" (click)="saveResults()">Save Results</button>
    </div>
</div>
