<div class="event-analysis-top-edge" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <small style="color: white; margin-left: 0.5rem;">Backfill</small>
    <i class="material-icons" style="cursor: pointer;" (click)="onCloseClick()">close</i>
</div>


<div *ngIf="backFilling$ | async" class="loading-screen">
    <mat-spinner></mat-spinner>
    <p class="loading-screen-text">Backfilling....</p>
</div>


<p style="margin-left: 1rem;margin-bottom: 0.5rem;">
    <i><small>Please select the backfill date range.</small></i>
</p>

<div class="horizontal-flex" style="padding: 0.5rem 1rem;flex: 1 0 0">
    <mat-form-field style="flex: 1 0 0; margin-right: 1rem;">
        <input matInput placeholder="Start Date" [matDatepicker]="picker1"
            [(ngModel)]="fromDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="flex: 1 0 0;">
        <input matInput placeholder="End Date" [matDatepicker]="picker2"
        [(ngModel)]="toDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
</div>


<div mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()">Save</button>
    <button mat-button (click)="onCloseClick()">Close</button>
</div>
