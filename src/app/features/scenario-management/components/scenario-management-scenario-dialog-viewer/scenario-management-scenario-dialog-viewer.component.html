<div class="wrapper">

  <mat-toolbar>
      <span class="toolbar-heading"> Create New Scenario </span>
  </mat-toolbar>

  <div class="content-wrap">
    <div class="input-wrap">

         
      <mat-form-field appearance="outline" floatLabel="always" style="width: 400px">
        <mat-label> Country </mat-label>
        <mat-select [(ngModel)]="selectedCountryName" placeholder="..." (selectionChange)="handleInputChange($event)">
          <mat-option *ngFor="let country of countryList" [value]="country.countryCode">{{country.Name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" style="width: 400px">
        <mat-label> Name </mat-label>
        <div class="mat-form-field-content-wrap">
            <input matInput placeholder="..." [(ngModel)]="scenarioName" autocomplete="off" (input)="handleInputChange($event)">
        </div>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" style="width: 400px">
        <mat-label> Description </mat-label>
        <div class="mat-form-field-content-wrap">
            <input matInput placeholder="..." [(ngModel)]="scenarioDescription" autocomplete="off" (input)="handleInputChange($event)">
        </div>
      </mat-form-field>

      <div style="width: 300px; display:flex; flex-direction:row; align-items:center;justify-content: space-around">

        <mat-form-field appearance="outline" floatLabel="always" style="width: 150px">
          <mat-label> Scenario Set </mat-label>
          <mat-select placeholder="FV" [(ngModel)]="scenarioSet">
            <mat-option value="FV"> FV </mat-option>
            <mat-option value="ST"> ST </mat-option>
         </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline" floatLabel="always" style="width: 100px">
          <mat-label> Sort Order </mat-label>
          <div class="mat-form-field-content-wrap">
              <input type="number" min="1" matInput [(ngModel)]="scenarioSortOrder" placeholder="..." autocomplete="off" (input)="handleInputChange($event)">
          </div>
        </mat-form-field> 
    
      </div>
    
    </div>
    
    <div class="button-wrap">
      <button mat-button (click)="cancel()" style="background-color:#f1807e">Cancel</button>
      <button mat-button [disabled]="submitDisabled" (click)="save()" style="background-color:lightskyblue; margin-left: 2rem;">Save</button>
    
    </div>
  </div>

</div>
