<mat-toolbar>
    <span class="toolbar-heading">BENCHMARK PORTFOLIO</span>
    <span class="vertical-toolbar-divider-small"></span> 
    <mat-form-field appearance="outline" class="date-form-field" style="margin-left: 1rem;">
        <mat-label> Date </mat-label>
        <div class="mat-form-field-content-wrap">
            <mat-select (selectionChange)="changeTradeDate($event)" [value]="selectedTradeDate">
                <mat-option *ngFor="let tradeDate of tradeDates" [value]="tradeDate">
                    {{tradeDate}}
                </mat-option>
            </mat-select>
        </div>
    </mat-form-field>

    <span class="toolbar-spacer"> </span>
    <span style="padding-left:20px;">
        <button mat-raised-button (click)="openFXFileUploadDialog()" *ngIf="activeTab==='fx'">Upload FX Trades</button>
        <button mat-raised-button (click)="openFuturesFileUploadDialog()" *ngIf="activeTab==='futures'">Upload Futures Trades</button>
        <button mat-raised-button (click)="onSendFxTrades()" *ngIf="activeTab==='fx'">Send FX Trades</button>
        <button mat-raised-button (click)="openFuturesFileUploadDialog()" *ngIf="activeTab==='futures'">Send Futures Trades</button>
    </span>
</mat-toolbar>
