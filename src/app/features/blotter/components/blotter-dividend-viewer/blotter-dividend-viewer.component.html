<div *ngIf="loading" class="loading-screen">
    <mat-spinner></mat-spinner>
</div>

<mat-toolbar>

    <span class="toolbar-heading">DIVIDENDS</span>
    <span class="toolbar-spacer"></span>

    <button color="primary" mat-icon-button class="toolbar-icon" style="margin-right: 0.2rem;" (click)="onOpenDialog()">
        <mat-icon>create</mat-icon>
    </button>

    <mat-form-field appearance="outline" class="date-form-field" style="top: -0.4rem;margin-right: 0.8rem;">
        <mat-label> Date </mat-label>
        <div class="mat-form-field-content-wrap">
            <input matInput placeholder="As Of Date" [matDatepicker]="picker1"
            [(ngModel)]="selectedDate" (ngModelChange)="onLoadData()">
            <mat-datepicker-toggle class="toolbar-datepicker" matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </div>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 10rem;top: -0.5rem; margin-right: 1rem;" floatLabel="always">
        <mat-label> Filter </mat-label>
        <div class="mat-form-field-content-wrap">
            <mat-icon matSuffix >search</mat-icon>
            <input type="text" placeholder="Search ... " matInput [(ngModel)]="filterValue" (ngModelChange)="onFilterChange()">
        </div>
    </mat-form-field>


</mat-toolbar>

<app-base-grid
    style="flex: 1 0 0; margin: 0 0.5rem 0.5rem 0.5rem;"
    [gridItems]="data || []"
    [customGridOption]="customGridOption"
    [extraOption]="extraOption"
    [customGridCallBack]="customGridCallBack">
</app-base-grid>
