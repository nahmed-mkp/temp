<div *ngIf="attributionLoading" class="loading-screen">
    <mat-spinner></mat-spinner>
</div>

<div class="vertical-flex-full-height" style="flex: 1 0 0">
    <input type="text" 
        *ngIf="attributionFlatData.length > 0"
        class="ag-grid-custom-auto-group-floating-filter" 
        [(ngModel)]="autoGroupColumnFilterValue" 
        (ngModelChange)="onAutoGroupColumnFilterValueChange_debounce()">
    <app-base-grid
        style="display:block; height:100%;"
        [gridItems]="[]"
        [customGridOption]="customGridOption"
        [extraOption]="extraOption"
        [customGridCallBack]="customGridCallBack">
    </app-base-grid>
</div>
