<div class="event-analysis-top-edge" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <span style="margin-left:10px;color:white;">Confirm {{ jobType}} Submission for {{ portfolio.name }}</span>
    <i class="material-icons" style="cursor: pointer;" (click)="onClose()">close</i>
</div>

<div class="dialog-padding">
    <div style="display:block;height:42rem;width:100%">
        <app-base-grid
            width="100%"
            height="32rem"
            [customGridOption]="customGridOption" 
            [extraOption]="extraOption"
            [gridItems]="[]"
            [customGridCallBack]="customGridCallBack">
        </app-base-grid>
    </div>
   
    <div mat-dialog-actions class="dialog-action">
        <button mat-button color="primary" (click)="onRunAll()" style="cursor:pointer">Run (Overwrite existing results)</button>
        <button mat-button color="primary" (click)="onRunNew()" style="cursor:pointer">Run (Keep existing results)</button>
        <button mat-button (click)="onClose()">Cancel</button>
    </div>
</div>
