<div style="display:block;height:38rem;width:100%">
    <app-base-grid width="100%"
        height="35rem"
        [customGridOption]="customGridOption" 
        [extraOption]="extraOption"
        [gridItems]="[]"
        [customGridCallBack]="customGridCallBack">
    </app-base-grid>
</div><br />

<div mat-dialog-actions class="dialog-action">
    <button mat-button color="primary" style="margin-right:5px;margin-top:-10px;" (click)="onClone($event)">Clone</button>
    <button mat-button color="accent" style="margin-right:5px;margin-top:-10px;" (click)="onSave($event)">Save</button>
    <button mat-button color="warn" style="margin-right:5px;margin-top:-10px;" (click)="onDelete($event)">Delete</button>
</div>
