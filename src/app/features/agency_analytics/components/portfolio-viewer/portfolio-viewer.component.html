<div style="display:block;height:100%;" *ngIf="securityDetailsLoaded; else loading">
    <app-base-grid width="100%" 
        height="100%"
        [customGridOption]="customGridOption"
        [extraOption]="extraOption"
        [gridItems]="[]"
        [customGridCallBack]="customGridCallBack">
    </app-base-grid>
</div>

<ng-template #loading>
    <div class="loading-screen">
        <mat-spinner [type]="'indeterminate'"></mat-spinner>
    </div>    
</ng-template>
