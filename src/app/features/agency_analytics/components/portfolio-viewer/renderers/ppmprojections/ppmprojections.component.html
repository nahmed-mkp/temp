<div class="event-analysis-top-edge" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <small *ngIf="bond !== null">Prepayment Model Projections - {{ bond?.name }} [{{bond?.cusip}}]</small>
    <i class="material-icons" style="cursor: pointer;" (click)="onCloseClick('close')">close</i>
</div>

<div style="height:100%" >
    <app-linechart
        style="height: 50%;width:100%;padding:0.2rem;"
        [options]="optionsPlot"
        [callbackFn]="callbackFn">
    </app-linechart>
    <div style="height: 45%;width:100%;padding:0.2rem;margin-top:-1rem;">
        <app-base-grid 
            width="100%" 
            height="100%" 
            [customGridOption]="customGridOption" 
            [extraOption]="extraOption"
            [gridItems]="[]" 
            [customGridCallBack]="customGridCallBack">
        </app-base-grid>
    </div>
</div>
