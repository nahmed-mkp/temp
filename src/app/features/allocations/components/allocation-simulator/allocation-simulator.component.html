

<mat-toolbar>
    <span class="toolbar-heading">FUND ELIGIBILITY</span>
    <span class="toolbar-spacer"></span>
    <form class="search-form">
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label> Filter </mat-label>
            <div class="mat-form-field-content-wrap">
                <input matInput placeholder="Search..." (input)="onSearch($event.target.value)" autocomplete="off">
            </div>
        </mat-form-field>
    </form>
</mat-toolbar>


<div *ngIf="agreementsAllocationCacheLoading" class="loading-screen">
    <mat-spinner></mat-spinner>
</div>

<div style="height: 100%;">    
    <app-base-grid 
        [customGridOption]="customGridOption" 
        [extraOption]="extraOption" 
        [gridItems]="agreementsAllocationCache"
        [customGridCallBack]="customGridCallBack">
    </app-base-grid>
</div>
