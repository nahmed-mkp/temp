<div class="vertical-flex-full-height">
  <mat-toolbar>
    <span class="toolbar-heading">TRADE AGREEMENTS</span>

    <span class="toolbar-spacer"></span>

    <button
      mat-icon-button
      class="toolbar-icon"
      color="primary"
      (click)="onUpdateAllocationCache($event)"
      matTooltip="Update Allocation Cache"
    >
      <mat-icon>system_update_alt</mat-icon>
    </button>

    <button
      mat-icon-button
      class="toolbar-icon"
      color="primary"
      (click)="onResetGrid()"
      matTooltip="Reset Changes"
    >
      <mat-icon>refresh</mat-icon>
    </button>
    <form class="search-form">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Filter </mat-label>
        <div class="mat-form-field-content-wrap">
          <input
            matInput
            placeholder="Search..."
            (input)="onSearch($event.target.value)"
            autocomplete="off"
          />
        </div>
      </mat-form-field>
    </form>
  </mat-toolbar>
  <app-base-grid
    class="vertical-flex-full-height"
    [customGridOption]="customGridOption"
    [extraOption]="extraOption"
    [gridItems]="[]"
    [customGridCallBack]="customGridCallBack"
  >
  </app-base-grid>
</div>

<div *ngIf="agreementsLoading" class="loading-screen">
  <mat-spinner></mat-spinner>
</div>
