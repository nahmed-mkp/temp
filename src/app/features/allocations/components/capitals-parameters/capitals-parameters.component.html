
<mat-form-field appearance="outline" class="date-form-field" style="margin-left: 1rem;">
    <mat-label>Date</mat-label>
    <div class="mat-form-field-content-wrap">
        <input matInput [matDatepicker]="picker" placeholder="Capital Date" [value]="getDate(input)"
        (dateInput)="onActiveDateChanged($event)" (dateChange)="onActiveDateChanged($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </div>
</mat-form-field>

<mat-form-field appearance="outline" class="fund-form-field" style="width: 15rem; margin-left:10px;">
    <mat-label>Fund Complex</mat-label>
    <div class="mat-form-field-content-wrap">
        <mat-select (selectionChange)="changeFundComplex($event)" [value]="input?.fundComplex">
            <mat-option *ngFor="let complex of fundComplexes" [value]="complex">
                {{complex}}
            </mat-option>
        </mat-select>
    </div>
</mat-form-field>



<button mat-icon-button class="toolbar-icon" color="primary" title="Reset Changes" aria-label="Reset changes"
    (click)="onResetChanges($event)">
    <mat-icon>replay</mat-icon>
</button>

<button mat-icon-button class="toolbar-icon" color="primary" title="Save Changes" aria-label="Save changes"
    (click)="onSaveChanges($event)">
    <mat-icon>save</mat-icon>
</button>
<span style="font-size:11px; margin-left: 1rem;color:white;">Guid: {{ input?.guid | json }}</span>
