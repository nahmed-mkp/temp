<div class="vertical-flex-full-height">
    <div *ngIf="data.length === 0" class="loading-screen">
        <mat-spinner></mat-spinner>
    </div>
    <mat-toolbar>
        <span class="toolbar-heading"> EXPOSURE LADDER</span> 
        <span class="toolbar-spacer"></span>

        <mat-form-field class='fund-form-field-large' style="margin-right:1rem;" appearance="outline" floatLabel="always">
            <mat-label> Pod </mat-label>
            <div class="mat-form-field-content-wrap">
                <mat-select placeholder="Select ..." (selectionChange)="onPodChange($event)" multiple>
                    <mat-option (onSelectionChange)="onPodChange($event)" [value]="'any'">
                        {{'All Pods'}}
                    </mat-option>
                    <mat-option  *ngFor="let val of filteredCrossPods" [value]="val">
                        {{val}}
                        </mat-option>
                </mat-select>
            </div>
        </mat-form-field>

        <mat-slide-toggle
            [checked]="isFilterChecked"
            (change)="onToogleFxHedgeMode()">
            <span class="slide-toggle-label">Include Unhedged Tradenames</span>
        </mat-slide-toggle>

    </mat-toolbar>
    <app-base-grid
        style="flex: 1 0 0"
        [gridItems]="filteredData" 
        [customGridOption]="customGridOption" 
        [extraOption]="extraOption"
        [customGridCallBack]="customGridCallBack">
    </app-base-grid>
</div>
