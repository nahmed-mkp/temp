<div *ngIf="selectedMonitor || timeseries?.length !== 0; else loading" class="vertical-flex-full-height custom">
    <!-- <p><strong>{{selectedMonitor}}</strong>: from <strong>{{params.startDate}}</strong> to <strong>{{params.endDate}}</strong></p>  -->
    
    <div *ngIf="viewMode === 'table' && timeseries" style="flex: 1 0 0">
        <app-base-grid
            style="display:block; height:100%;"
            [gridItems]="timeseries"
            [customGridOption]="customGridOption"
            [extraOption]="extraOption"
            [customGridCallBack]="customGridCallBack">
        </app-base-grid>
    </div>
    <div *ngIf="viewMode === 'chart' && timeseries"  style="flex: 1 0 0">
        <app-linechart style="width: 100%; height: 100%; display: flex;" 
            [options]="optionsPlot"
            [callbackFn]="callbackFn">
        </app-linechart>
    </div>
        
</div>
<ng-template #loading>
    <div style="color:#8d8d8d;font-weight:bold;margin-left:5px;margin-right:5px;">
        Please make a selection from the list above
    </div>
</ng-template>
