<div *ngIf="loading" class="loading-screen">
    <mat-spinner></mat-spinner>
</div>

<div style="display: flex; justify-content: flex-end; margin-top:5px;">
    <mat-form-field style="margin-bottom: -0.5rem; width: 20rem;">
        <div class="mat-form-field-content-wrap">
            <mat-icon matPrefix style="margin-left: 5px">search</mat-icon>
            <input type="text" placeholder="Search ..." style="margin-left: 5px;" matInput [(ngModel)]="filterValue" (ngModelChange)="onFilterChange()">
        </div>
    </mat-form-field>
</div>

<app-base-grid
    style="flex: 1 0 0"
    [gridItems]="data"
    [customGridOption]="customGridOption"
    [extraOption]="extraOption"
    [customGridCallBack]="customGridCallBack">
</app-base-grid>
