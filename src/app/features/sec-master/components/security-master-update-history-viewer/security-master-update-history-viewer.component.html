<div *ngIf="loading" class="loading-screen">
    <mat-spinner></mat-spinner>
</div>


<div style="display: flex; justify-content: space-between;align-items: center;">

    <div style="margin-top:5px">
        <mat-form-field style="width: 10rem;" floatLabel="always">
            <mat-label> Start Date </mat-label> 
            <input matInput [matDatepicker]="picker1"
            [(ngModel)]="startDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field style="width: 10rem; margin-left: 1rem;" floatLabel="always">
            <mat-label> End Date </mat-label> 
            <input matInput [matDatepicker]="picker2"
            [(ngModel)]="endDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <button color="primary" mat-raised-button style="margin-left: 1rem;" 
            class="mat-button-shrink" (click)="onLoadData()">
            Load
        </button>
    </div>


    <mat-form-field style="margin-bottom: -0.5rem; width: 20rem;">
        <div class="mat-form-field-content-wrap">
            <mat-icon matPrefix style="margin-left: 5px">search</mat-icon>
            <input type="text" placeholder="Search ..." style="margin-left: 5px;" matInput [(ngModel)]="filterValue" (ngModelChange)="onFilterChange()">
        </div>
    </mat-form-field>

</div>

<app-base-grid
    style="flex: 1 0 0"
    [gridItems]="data || []"
    [customGridOption]="customGridOption"
    [extraOption]="extraOption"
    [customGridCallBack]="customGridCallBack">
</app-base-grid>
