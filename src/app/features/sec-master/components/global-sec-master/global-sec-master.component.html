<mat-sidenav-container class="vertical-flex-full-height">

    <mat-sidenav #sidenav position="end" class="secmaster-form">
       
    </mat-sidenav>

    <mat-sidenav-content>
        <div style="display:flex; justify-content:flex-end;margin-right:5px;margin-bottom:-10px;margin-top:-22px;">           
            <button mat-icon-button class="mat-button-shrink" color="primary"
                matTooltip="Save Changes">
                <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button class="mat-button-shrink" color="primary" matTooltip="Reset Changes">
                <mat-icon>refresh</mat-icon>
            </button>
            <form class="search-form">
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Equity Common Stock..." (input)="onSearch($event.target.value)" autocomplete="off">
                </mat-form-field>
            </form>
        </div>

        <div *ngIf="assetClassFieldMapLoading" class="loading-screen">
            <mat-spinner></mat-spinner>
        </div>

        <app-base-grid style="display: block; height:95%" [gridItems]="[]" [customGridOption]="customGridOption"
            [extraOption]="extraOption" [customGridCallBack]="customGridCallBack">
        </app-base-grid>
    </mat-sidenav-content>
</mat-sidenav-container>
