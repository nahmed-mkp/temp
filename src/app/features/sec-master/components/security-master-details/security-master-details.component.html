<div *ngIf="securityLoading" class="loading-screen">
    <mat-spinner></mat-spinner>
</div>

<div class="horizontal-flex" style="justify-content: space-between;">
    <span style="font-weight: bold;opacity: 0.5;font-size: 90%;">Security Tags</span>

    <span>
        <button mat-icon-button class="mat-button-ultra-shrink" color="primary" matTooltip="Add New Tag" (click)="onAddNewTag()">
            <mat-icon>control_point</mat-icon>
        </button>

        <button mat-icon-button class="mat-button-ultra-shrink" color="primary" matTooltip="Remove Tag">
            <mat-icon>remove_circle_outline</mat-icon>
        </button>

        <button mat-icon-button class="mat-button-ultra-shrink" color="primary" matTooltip="Save Changes" (click)="onSave()">
            <mat-icon>save</mat-icon>
        </button>
        
    </span>
</div>


<app-base-grid
    style="flex: 1 0 0"
    [gridItems]="[]"
    [customGridOption]="customGridOption"
    [extraOption]="extraOption"
    [customGridCallBack]="customGridCallBack">
</app-base-grid>
