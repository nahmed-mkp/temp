<mat-form-field class="date-form-field" appearance="outline" style="margin-left: 1rem;padding-top:5px;margin-right:1rem;">
    <mat-label> Date </mat-label>
    <div class="mat-form-field-content-wrap">
        <input matInput [matDatepicker]="picker" placeholder="Portfolio Date" [value]="request.asOfDate"
        (dateInput)="onActiveDateChanged($event)" (dateChange)="onActiveDateChanged($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </div>
</mat-form-field>

<mat-checkbox [checked]="request?.hideFXHedges" (change)="onHideFxHedgesChanged($event)">Hide FX Hedges?</mat-checkbox>&nbsp;&nbsp;
<mat-checkbox [checked]="request?.useDailyDrift" (change)="onUseDailyDriftChanged($event)">Use Daily Drift?</mat-checkbox>&nbsp;&nbsp;

<mat-form-field appearance="outline" style="width:100px;margin-left:10px;padding-top:5px;margin-right:10px;">
    <mat-label>Threshold</mat-label>
    <div class="mat-form-field-content-wrap">
        <input matInput type="number" [value]="request?.threshold" min="1" max="100" (change)="onThresholdChanged($event)">
        <span matSuffix>%&nbsp;</span>
    </div>
</mat-form-field>

<button mat-icon-button class="toolbar-icon" (click)="showFundAllocs()"
    matTooltip="Show Fund P&L %ages">
    <mat-icon>equalizer</mat-icon>
</button>

<button mat-icon-button class="toolbar-icon"(click)="showTradeNameDrifts()"
    matTooltip="Show TradeName Drifts">
    <mat-icon>settings_ethernet</mat-icon>
</button>

<mat-form-field appearance="outline" style="width:200px;margin-left:auto;padding-right:5px;" floatLabel="always">
    <mat-label> Filter </mat-label>
    <div class="mat-form-field-content-wrap">
        <input matInput placeholder="Search ..." (input)="onSearch($event.target.value)" autocomplete="off">
    </div>
</mat-form-field>
